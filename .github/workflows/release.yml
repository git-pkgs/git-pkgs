name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
          - goos: windows
            goarch: arm64

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then
            EXT=".exe"
          fi
          go build -ldflags "-s -w -X main.version=${VERSION}" -o git-pkgs-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: git-pkgs-${{ matrix.goos }}-${{ matrix.goarch }}
          path: git-pkgs-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.goos == 'windows' && '.exe' || '' }}

  publish:
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in dist/*/; do
            name=$(basename "$dir")
            # Check for .exe (Windows) or plain binary
            if [ -f "${dir}${name}.exe" ]; then
              cp "${dir}${name}.exe" "release/${name}.exe"
              (cd release && zip "${name}.zip" "${name}.exe" && rm "${name}.exe")
            elif [ -f "${dir}${name}" ]; then
              cp "${dir}${name}" "release/${name}"
              chmod +x "release/${name}"
              (cd release && tar -czf "${name}.tar.gz" "${name}" && rm "${name}")
            fi
          done
          (cd release && sha256sum *.tar.gz *.zip 2>/dev/null > checksums.txt)

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
